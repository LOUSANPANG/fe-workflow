name: fe-workflow Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Generate
        run: |
          rm -rf dist
          npm run cleanup
          npm install
          npm run build
          npm run generate

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          ACCESS_TOKEN: ${{ secrets.FEWORKFLOW }}
          BRANCH: gh-pages
          FOLDER: dist
